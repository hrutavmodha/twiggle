name: Format
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22.19.0
                  cache: npm
            - name: Format the codebase
              run: npm run format
            