name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build vite-plugin-twiggle
        run: npm run build --workspace=vite-plugin-twiggle
      - name: Build
        run: npm run build --workspace=twiggle
      - name: Test
        run: npm test --workspace=twiggle