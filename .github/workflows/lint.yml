name: Lint
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22.19.0
                  cache: npm
            - name: Install ESLint
              run: npm install eslint
            - name: Lint the codebase
              run: npm run lint